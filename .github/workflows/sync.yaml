name: Validate and Register Agents

on:
  push:
    branches: [main]
    paths:
      - 'agents/**'
      - 'skills/**'
      - 'schemas/**'
  pull_request:
    branches: [main]
    paths:
      - 'agents/**'
      - 'skills/**'
      - 'schemas/**'
  workflow_dispatch:
    inputs:
      force_register:
        description: 'Force re-registration of all agents'
        required: false
        default: 'false'
        type: boolean

jobs:
  validate:
    name: Validate Configs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-validate-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-validate-

      - name: Install dependencies
        run: |
          pip install pyyaml jsonschema

      - name: Validate agent configs
        run: python scripts/validate.py --fail-fast

  register:
    name: Register Agents
    needs: validate
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-register-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-register-

      - name: Install dependencies
        run: |
          pip install httpx pyyaml

      - name: Register agents in Hub
        id: register
        env:
          HUB_URL: ${{ secrets.HUB_URL }}
          HUB_ADMIN_KEY: ${{ secrets.HUB_ADMIN_KEY }}
        run: |
          # Skip registration if Hub credentials are not configured
          if [ -z "$HUB_URL" ] || [ -z "$HUB_ADMIN_KEY" ]; then
            echo "Hub credentials not configured, skipping registration"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ "${{ inputs.force_register }}" = "true" ]; then
            python scripts/register_agents.py --force
          else
            python scripts/register_agents.py
          fi
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Registration summary
        if: steps.register.outputs.skip == 'true'
        run: |
          echo "::notice::Agent registration was skipped - Hub credentials not configured"
          echo ""
          echo "To enable agent registration, configure the following repository secrets:"
          echo "  - HUB_URL: The Hub API URL"
          echo "  - HUB_ADMIN_KEY: Admin key for agent registration"
